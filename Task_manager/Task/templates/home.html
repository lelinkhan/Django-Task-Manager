
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
      /* Add hover effect for buttons */
      .btn-primary:hover {
        background-color: #007bff;
      }

      /* Add hover effect for links */
      .btn-primary:hover a {
        text-decoration: none; /* Remove underline on hover */
      }
    </style>

</head>

<body>

  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4 mt-4">
                      <h1>Welcome To Task Manager</h1>
                  </div>
                  <label>Log in if you already have registered!</label>
                  <div class="form-group last mb-4">
                      <div>
                          <a style="text-decoration: none; color: white;" href="{% url 'login' %}"><button class="btn btn-pill text-white btn-block btn-success">
                            Login
                          </button></a>
                      </div>
                  </div>
                  <label>If not register.Register here!</label>
                  <div class="form-group last mb-4">
                      <div>
                          <a style="text-decoration: none; color: white;" href="{% url 'registration' %}"> <button class="btn btn-pill text-white btn-block btn-primary">
                            Register
                          </button></a>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
